<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture House</title>

    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- fontawosome link  -->
    <script
      src="https://kit.fontawesome.com/bc6f2bb725.js"
      crossorigin="anonymous"
    ></script>

    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="navigation" class="py-3">
      <nav class="container">
        <div class="row">
          <div class="d-flex justify-content-between align-items-center">
            <div class="logo-wrap col-3">
              <a href="#" class="text-decoration-none fs-2 fw-bold text-warning"
                >FURNITURE</a
              >
            </div>
            <div class="search-bar col-6">
              <div class="input-group">
                <span class="input-group-text fs-5 fw-lighter text-muted"
                  >Search Product</span
                >
                <textarea
                  class="form-control"
                  aria-label="With textarea"
                ></textarea>
              </div>
            </div>
            <div class="menu-icon col-3 d-flex justify-content-end">
              <a href="#" class=""
                ><i
                  class="fa-solid fa-cart-arrow-down fs-3 fw-bold text-muted ms-4"
                ></i
              ></a>
              <a href="#"
                ><i class="fa-solid fa-users fs-3 fw-bold text-muted ms-4"></i
              ></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid mt-5">
      <div class="row">
        <aside class="col-3 mt-5">
          <div id="category-menu">
            <h4 class="fs-2 fw-bold text-warning text-center">Categories</h4>
            <div class="d-flex justify-content-between align-items-center">
              <ul>
                <li class="list-unstyled fs-5 fw-bold text-muted mt-3 py-2">
                  <i class="fa-brands fa-product-hunt me-4"></i>
                  Product
                </li>
                <li class="list-unstyled fs-5 fw-bold text-muted mt-3 py-2">
                  <i class="fa-solid fa-bed me-4"></i>Cabinet
                </li>
                <li class="list-unstyled fs-5 fw-bold text-muted mt-3 py-2">
                  <i class="fa-solid fa-atom me-4"></i>
                  Feature
                </li>
                <li class="list-unstyled fs-5 fw-bold text-muted mt-3 py-2">
                  <i class="fa-solid fa-gifts me-4"></i>Offer
                </li>
                <li class="list-unstyled fs-5 fw-bold text-muted mt-3 py-2">
                  <i class="fa-solid fa-money-check-dollar me-4"></i>
                  Checkout
                </li>
                <li class="list-unstyled fs-5 fw-bold text-muted mt-3 py-2">
                  <i class="fa-solid fa-circle-dollar-to-slot me-4"></i>
                  Order History
                </li>
                <li class="list-unstyled fs-5 fw-bold text-muted mt-3 py-2">
                  <i class="fa-solid fa-truck me-4"></i>Office Hour
                </li>
              </ul>
            </div>
          </div>
        </aside>
        <div class="col-6 mt-5">
          <div class="row">
            <div
              class="d-flex align-items-center justify-content-between border-top border-1 py-4"
            >
              <div
                class="card-item d-flex justify-content-center align-items-center col-4"
              >
                <img class="img-fluid" src="images/chair.jpg" alt="" />
                <h4 class="fw-bold text-muted">Wooden Chair</h4>
              </div>
              <div
                class="d-flex justify-content-center align-items-center col-5"
              >
                <i
                  id="chair-minus"
                  class="fa-solid fa-minus fw-bold text-muted fs-4"
                ></i>
                <input
                  class="mx-5 fs-4 fw-bold text-muted input-field"
                  type="text"
                  name=""
                  id="chair-input"
                  value="1"
                />
                <i
                  id="chair-plus"
                  class="fa-solid fa-plus fw-bold text-muted fs-4"
                ></i>
              </div>
              <div
                class="d-flex justify-content-center align-items-center col-3"
              >
                <h4 class="fs-4 fw-bold text-muted mx-3 mt-2">
                  $<span id="chair-total">25.00</span>
                </h4>
                <i class="fa-solid fa-x fw-bolder text-muted fs-6"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div
              class="d-flex align-items-center justify-content-between border-top border-1 py-4"
            >
              <div
                class="card-item d-flex justify-content-center align-items-center col-4"
              >
                <img class="img-fluid" src="images/chair2.jpg" alt="" />
                <h4 class="fw-bold text-muted">Wooden Sofa</h4>
              </div>
              <div
                class="d-flex justify-content-center align-items-center col-5"
              >
                <i
                  id="sofa-minus"
                  class="fa-solid fa-minus fw-bold text-muted fs-4"
                ></i>
                <input
                  class="mx-5 fs-4 fw-bold text-muted input-field"
                  type="text"
                  name=""
                  id="sofa-input"
                  value="1"
                />
                <i
                  id="sofa-plus"
                  class="fa-solid fa-plus fw-bold text-muted fs-4"
                ></i>
              </div>
              <div
                class="d-flex justify-content-center align-items-center col-3"
              >
                <h4 class="fs-4 fw-bold text-muted mx-3 mt-2">
                  $<span id="sofa-total">68.00</span>
                </h4>
                <i class="fa-solid fa-x fw-bolder text-muted fs-6"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div
              class="d-flex align-items-center justify-content-between border-bottom border-1 py-4"
            >
              <div
                class="card-item d-flex justify-content-center align-items-center col-4"
              >
                <img class="img-fluid" src="images/mini-table.png" alt="" />
                <h4 class="fw-bold text-muted">Mini Table</h4>
              </div>
              <div
                class="d-flex justify-content-center align-items-center col-5"
              >
                <i
                  id="table-minus"
                  class="fa-solid fa-minus fw-bold text-muted fs-4"
                ></i>
                <input
                  class="mx-5 fs-4 fw-bold text-muted input-field"
                  type="text"
                  name=""
                  id="table-input"
                  value="1"
                />
                <i
                  id="table-plus"
                  class="fa-solid fa-plus fw-bold text-muted fs-4"
                ></i>
              </div>
              <div
                class="d-flex justify-content-center align-items-center col-3"
              >
                <h4 class="fs-4 fw-bold text-muted mx-3 mt-2">
                  $<span id="table-total">90.00</span>
                </h4>
                <i class="fa-solid fa-x fw-bolder text-muted fs-6"></i>
              </div>
            </div>
          </div>
        </div>
        <aside id="summary-nav" class="col-3 mt-5">
          <div class="summary">
            <h3 class="fs-2 fw-bold text-warning mt-3 mb-4" id="summary-title">
              Total Summary
            </h3>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h4 class="fs-5 fw-bold text-muted mt-3 px-3">Sub Total</h4>
              <h4 class="fs-5 fw-bold text-muted mt-3">
                $<span id="sub-total-amount">453</span>
              </h4>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h4 class="fs-5 fw-bold text-muted mt-3 px-3">Promo Code</h4>
              <h4 class="fs-5 fw-bold text-muted mt-3">SALE22</h4>
            </div>
            <div
              class="d-flex justify-content-between align-items-center mb-2 pb-4 border-bottom border-2"
            >
              <h4 class="fs-5 fw-bold text-muted mt-3 px-3">Tax</h4>
              <h4 class="fs-5 fw-bold text-muted mt-3">
                $<span id="tax-amount">9.15</span>
              </h4>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="fs-5 fw-bold text-warning mt-3 px-3">Order Total</h4>
              <h4 class="fs-3 fw-bold text-warning mt-3">
                $<span id="total-amount">192</span>
              </h4>
            </div>

            <div class="text-center">
              <button
                type="button"
                class="btn btn-outline-warning text-muted px-4 py-3 my-4 fs-5 fw-bold rounded-pill"
              >
                Add To Cart
              </button>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <!-- bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
